<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="sharedStyles.css" />
    <link rel="stylesheet" href="account.css" />
    <script defer src="routing.js"></script>
    <script defer src="account.js"></script>
  </head>
  <body>
    <header>
      <section class="logo-section">
        <figure><img src="./assets/film.svg" alt="logo" /></figure>
        <h1>SceneIt?</h1>
      </section>
      <section class="filter-section">
        <a><img src="./assets/sliders.svg" alt="filter" /></a>
      </section>
    </header>
    <main>
      <form class="account-form">
        <span>
          <h2>Kontoinformation</h2>
          <figure class="edit"><img src="assets/edit.svg" alt="" /></figure>
          <p>edit</p>
        </span>
        <label for="fname">Förnamn</label>
        <input type="text" id="fname" disabled />
        <label for="lname">Efternamn</label>
        <input type="text" id="lname" disabled />
        <label for="email">E-post</label>
        <input type="email" id="email" disabled />
        <label for="username">Användarnamn</label>
        <input type="text" id="username" disabled />
        <label for="password">Lösenord</label>
        <input type="password" id="password" disabled />
        <button id="logout-button">logga ut</button>
      </form>
    </main>
    <footer>
      <nav>
        <div id="movie">
          <img src="./assets/film.svg" alt="movie icon" />
        </div>
        <div id="list">
          <img src="./assets/list.svg" alt="list icon" />
        </div>
        <div id="user">
          <img src="./assets/user.svg" alt="user icon" />
        </div>
      </nav>
    </footer>
  </body>
</html>
